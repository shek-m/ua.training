<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="d-flex justify-content-end">
            <div class="btn-group" role="group" aria-label="Basic outlined example">
                <a class="btn btn-outline-primary" href="?lang=en" role="button">EN</a>
                <a class="btn btn-outline-primary" href="?lang=uk" role="button">UK</a>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <div class="card" style="margin-top: 45px">
                <h4 class="card-header">[[#{app.auth.title}]]</h4>
                <div class="card-body">
<!--                    <p class="card-text">-->
<!--                    <div th:if="${param.logout}" class="alert alert-info" role="alert">[[#{app.message.logout}]]</div>-->
<!--                    <div th:if="${param.error}" class="alert alert-danger" role="alert">[[#{app.message.error}]]</div>-->

                    <form name="f" th:action="@{/registration}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name">
                        </div>
                        <div class="mb-3">
                            <label for="surname" class="form-label">Surname</label>
                            <input type="text" class="form-control" id="surname" name="surname">
                        </div>
<!--                        <div class="mb-3">-->
<!--                            <label for="birth" class="form-label">Date of birth</label>-->
<!--                            <input type="text" class="form-control" id="birth" name="birth" placeholder="yyyy-mm-dd">-->
<!--                        </div>-->
                        <div class="mb-3">
                            <label for="username" class="form-label">[[#{app.auth.username}]]</label>
                            <input type="text" class="form-control" id="username" name="username">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" name="email">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">[[#{app.auth.password}]]</label>
                            <input type="password" class="form-control" id="password" name="password">
                        </div>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
