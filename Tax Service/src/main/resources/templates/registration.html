<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>[[#{register.title}]]</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="d-flex justify-content-end">
            <div class="btn-group" role="group" aria-label="Basic outlined example">
                <a class="btn btn-outline-secondary" href="?lang=en" role="button">EN</a>
                <a class="btn btn-outline-secondary" href="?lang=uk" role="button">UK</a>
            </div>
        </div>
        <div class="d-lg-block justify-content-center">
            <div class="card" style="margin-top: 45px">
                <h4 class="card-header">[[#{register.title}]]</h4>
                <div class="card-body">
                    <p class="card-text">
                    <div th:if="${userExistsEx != null}" class="alert alert-danger" role="alert">
                        <div th:text="#{register.userExistsEx}"></div>
                    </div>
                    <div th:if="${wrongDateEx != null}" class="alert alert-danger" role="alert">
                        <div th:text="#{register.wrongDateEx}"></div>
                    </div>

                    <form name="f" th:action="@{/registration}" method="post" th:object="${user}">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <div class="mb-3">
                            <label for="name" class="form-label">[[#{register.name}]]</label>
                            <input type="text" class="form-control" required id="name" th:field="${user.name}">
                            <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                        </div>
                        <div class="mb-3">
                            <label for="surname" class="form-label">[[#{register.surname}]]</label>
                            <input type="text" class="form-control" required id="surname" th:field="${user.surname}">
                            <div style="color: red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></div>

                        </div>
                        <div class="mb-3">
                            <label for="date" class="form-label">[[#{register.birth}]]</label>
                            <input type="date" class="form-control" required id="date" th:field="${user.date}">
                            <div style="color: red" th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></div>
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label">[[#{app.auth.username}]]</label>
                            <input type="text" class="form-control" required id="username" th:field="${user.username}">
                            <div style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1">[[#{register.email}]]</label>
                            <input type="email" class="form-control" required id="exampleInputEmail1" th:field="${user.email}">
                            <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>

                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">[[#{app.auth.password}]]</label>
                            <input type="password" class="form-control" required id="password" th:field="${user.password}">
                            <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                        </div>
                        <button type="submit" class="btn btn-primary">[[#{register.submit}]]</button>
                    </form>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
