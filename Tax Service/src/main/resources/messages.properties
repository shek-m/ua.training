user.mainX=User Features:
user.main1=1) Registration in the system;
user.main2=2) View his/her own(!) Reports on the appropriate page;
user.main3=3) When viewing, filter reports by status or sort by date or report type;
user.main4=4) Fill in the form for submitting the report, for sending the report to the inspector;
user.main5=5) Edit the report when the inspector provides such an opportunity, review the inspector's comments after the assessment.
admin.mainX=Responsibilities of the inspector:
admin.main1=1) View all the reports divided by pages;
admin.main2=2) When viewing, has the ability to sort by report ID, report type, company name, city or date of the report;
admin.main3=3) When viewing, has the ability to filter reports by report type and / or user ID;
admin.main4=4) Must evaluate each report and decide on its admissibility, setting the appropriate status, adding comments, and unlocking for User the ability to edit the report (in case of rejection);
admin.main5=5) Can view general system statistics (by the appropriate link);
admin.main6=6) Can view complete information about users registered in the system (by the appropriate link)