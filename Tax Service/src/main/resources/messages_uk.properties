user.mainX=Можливості Користувача:
user.main1=1) Реєстрація у системі;
user.main2=2) Перегляд власних(!) звітів на відповідній сторінці;
user.main3=3) Під час перегляду фільтрувати звіти за статусом або сортувати за датою або типом звіту;
user.main4=4) Заповнювати форму для подачі звіту, та подавати звіт на розгляд інспектору;
user.main5=5) Редагувати звіт при наданні такої можливості інспектором, переглядати коментарі інспектора після оцінки.
admin.mainX=Повноваження інспектора:
admin.main1=1) Переглядає усі звіти, що подаються у вигляді сторінок.
admin.main2=2) При перегляді має можливість сортувати за ID звіту, типом звіту, назвою компанії, містом або датою звіту;
admin.main3=3) При перегляді має можливість фільтрувати звіти за типом звіту або/та ID користувача;
admin.main4=4) Повинен оцінювати кожен звіт, і приймати рішення щодо його прийнятності, встановлюючи відповідний статус, додаючи коментарі, та розблоковуючи для Користувача можливість редагуувати звіт (у випадку відхиолення);
admin.main5=5) Може переглядати загальну статистику системи (за відповідним посиланням);
admin.main6=6) Може переглядати повну інформацію про зареєстрованих у системі користувачів (за відповідним посиланням).
